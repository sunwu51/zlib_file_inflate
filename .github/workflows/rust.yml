name: Rust

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*.*.*'

  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Build target
      run: cargo build --release --verbose
    - name: Package
      shell: bash
      run: |
          cd target/release
          pwd
          ls
          tar czvf ../../custm-dns-server-${{ matrix.os }}.tar.gz decompress
          cd -
    - name: Publish
      uses: softprops/action-gh-release@v1
      with:
          files: 'custm-dns-server*'
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
